<!DOCTYPE html>

<head>

            line-height: 1.6;
            margin: 0;

        }

        .container {
            max-width: 600px;
            margin: 100px auto;

        }

            display: inline-block;
            margin-top: 20px;

            background-color: #007bff;
            color: #fff;

<body>
    <div class="container">
